<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
</head>
<body>
  <h1>Signup</h1>
  <form id="userForm">
    <label>
      Username (Surname Only):
      <input type="text" name="username" required>
    </label>
    <br><br> <!--put css padding here instead kung kaya lmao :P-->
    <label>
      Password:
      <input type="password" name="password" required>
    </label>
    <br><br>
    <label>
      Age:
      <input type="text" name="age" required>
    </label><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="result"></p>

  <script src = "../Script/SignupPage.js"> </script>
</body>
</html>
