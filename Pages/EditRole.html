<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Role Change Page</title>
</head>
<body>
  <h1>Change Roles</h1>
  <form id="changeRoleForm">
    <label>
      Enter your User ID:
      <input type="text" name="userId" required>
    </label>
    <br><br>
    <label>
      Enter your new role(vet, admin, faculty, backend):
      <input type="text" name="newRole" required>
    </label>
    <br><br>
    <button type="submit">Save Changes</button>
  </form>

  <p id="result"></p>

  <script src = "../Script/EditRole.js"> </script>
</body>
</html>
